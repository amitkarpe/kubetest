apiVersion: v1
kind: ServiceAccount
metadata:
  name: s3

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: s3
    app: s3
  name: s3
spec:
  replicas: 1
  selector:
    matchLabels:
      run: s3
  template:
    metadata:
      labels:
        run: s3
    spec:
      containers:
      serviceAccountName: s3
      - image: amitkarpe/skaffold:latest
#        imagePullPolicy: Never
        name: aws
